<a [routerLink]="['/movies/movies-list']" [queryParams]="{'category-id' : 'ALL' }">ALL</a>

<ng-container *ngIf="categories$ | async as categories">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

        <!-- Link Column -->
        <ng-container matColumnDef="category_id">
            <th mat-header-cell *matHeaderCellDef> Link </th>
            <td mat-cell *matCellDef="let category">
                <a [routerLink]="['/movies/movies-list']" [queryParams]="{'category-id' : category.category_id }">{{category.category_name}}</a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
